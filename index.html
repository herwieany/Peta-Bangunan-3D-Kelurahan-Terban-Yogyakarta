<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Peta Bangunan Kelurahan Terban, Yogyakarta</title>

  <!-- CSS Cesium -->
  <link
    rel="stylesheet"
    href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css"
  />

  <!-- CSS kita sendiri -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- CesiumJS -->
  <script
    src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js">
  </script>
</head>
<body>
  <!-- Header judul -->
  <header id="app-header">
    <h1>Peta Bangunan Kelurahan Terban, Yogyakarta</h1>
  </header>

  <!-- Bungkus peta -->
  <main id="map-wrapper">
    <div id="cesiumContainer"></div>

    <!-- Panel kontrol sederhana -->
    <div id="toolbar">
      <div class="section">
        <div class="label-row">
          <span>Mode Tampilan</span>
          <span id="mode-label">3D</span>
        </div>
        <div class="btn-row">
          <button id="btn3d" class="btn btn-active">3D</button>
          <button id="btn2d" class="btn">2D</button>
        </div>
      </div>

      <div class="section">
        <div class="label-row">
          <span>Navigasi</span>
        </div>
        <div class="btn-row">
          <button id="btnZoomData" class="btn">Zoom ke Data</button>
          <button id="btnHome" class="btn">Home Globe</button>
        </div>
      </div>

      <div class="section">
        <div class="label-row">
          <span>Status</span>
        </div>
        <div id="status">Menunggu inisialisasiâ€¦</div>
      </div>
    </div>
  </main>

  <!-- Script utama kita -->
  <script src="js/app.js"></script>
</body>
</html>
